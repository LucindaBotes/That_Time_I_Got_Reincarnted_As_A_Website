      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300&PT+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Register</title>

    <script type="module">
      import { register } from './script.js'
      const registerButton = document.getElementById('registerButton');
      registerButton.addEventListener('click', () => {
        register();
      });
    </script>

    <link rel="stylesheet" href="../splash/index.css" />
    <link rel="stylesheet" href="../splash/background.css" />
    <link rel="stylesheet" href="../splash/speechbubble.css" />

  </head>
  <body>
    <section class="bg">
      <span class="comet"></span>
      <span class="comet"></span>
      <span class="comet"></span>
      <span class="comet"></span>
      <span class="comet"></span>
      <span class="comet"></span>
      <span class="comet"></span>
      <span class="comet"></span>
      <span class="comet"></span>
      <span class="comet"></span>
    </section>
    <section class="content">
      <article class="header">
        <img class="logo" src="../../assets/images/logo.png" alt="logo" />
        <h1>That Time I Got Reincarnated By A Website</h1>
      </article>
      <main>
        <img
          class="goddess"
          height="750"
          src="../../assets/images/register-goddess.png"
          alt="Register goddess"
        />
        <div class="speech-bubble">
          <p>
            It’s great to meet you uh, I don’t know what your name is. Oh well,
            just write it down below and give me a secret passcode so I know it
            is really you next time!
            <br />
          </p>
          <form action="../../php/register/register.php" method="post">
            Reincarnation Form E-54<br/>
            <label for="name">Reincarnate Name
              <input type="text" name="name" id="name" required>
            </label>
            <br>
          <label for="password">Reincarnate Passcode
            <input type="password" name="password" id="password" required>
          </label>
          <br>
          <label for="password">Passcode Confirmation
            <input type="password" name="confirm" id="confirm" required>
          </label>
          <br>
          <div class="options">
            <a class="button parallelogram" href="../register">
              <span class="skew-fix"> I have already been through this </span>
            </a>
            <a id="registerButton" class="button parallelogram" type="submit">
              <span class="skew-fix"> Please don't put me in Aincrad. </span>
            </a>
          </div>
        </form>
        </div>
      </main>
    </section>
  </body>
