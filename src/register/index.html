<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="shortcut icon"
      href="../../assets/favicon/favicon.ico"
      type="image/x-icon"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300&PT+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Register</title>

    <script type="module">
      import { register } from "./script.js";
      document.getElementById("reg-form").onsubmit = function (e) {
        e.preventDefault();
        register();
      };

      document.getElementById("back").onclick = function () {
        console.log("back");
        window.location.href = "../login/index.html";
      };
    </script>

    <link rel="stylesheet" href="../splash/index.css" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="../splash/background.css" />
    <link rel="stylesheet" href="../splash/speechbubble.css" />
    <link rel="stylesheet" href="../common/button.css" />
  </head>
  <body>
    <section class="bg">
      <span class="comet"></span>
      <span class="comet"></span>
      <span class="comet"></span>
      <span class="comet"></span>
      <span class="comet"></span>
      <span class="comet"></span>
      <span class="comet"></span>
      <span class="comet"></span>
      <span class="comet"></span>
      <span class="comet"></span>
    </section>
    <section class="content">
      <article class="header">
        <img class="logo" src="../../assets/images/logo.png" alt="logo" />
        <h1>That Time I Got Reincarnated By A Website</h1>
      </article>
      <main>
        <img
          class="goddess"
          height="750"
          src="../../assets/images/register-goddess.png"
          alt="Register goddess"
        />
        <div class="speech-bubble">
          <p class="register-speech">
            It’s great to meet you uh, I don’t know what your name is. Oh well,
            just write it down below and give me a secret passcode so I know it
            is really you next time!
          </p>
          <form id="reg-form" method="post">
            <label for="name">Reincarnate Name</label>
            <input
              type="text"
              class="form-control"
              name="name"
              id="name"
              required
            />
            <label for="password">Reincarnate Passcode</label>
            <input
              type="password"
              class="form-control"
              name="password"
              id="password"
              required
            />
            <label for="password">Passcode Confirmation</label>
            <input
              type="password"
              class="form-control"
              name="confirm"
              id="confirm"
              required
            />
            <div class="options">
              <a href="../register">
                <button
                  class="button parallelogram"
                  id="back"
                  onclick="onBack()"
                >
                  <span class="skew-fix">
                    I have already been through this
                  </span>
                </button>
              </a>
              <button
                id="registerButton"
                class="button parallelogram"
                type="submit"
              >
                <span class="skew-fix"> Please don't put me in Aincrad. </span>
              </button>
            </div>
          </form>
        </div>
      </main>
    </section>
  </body>
</html>
