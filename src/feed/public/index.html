<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../../../assets/favicon/favicon.ico"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300&PT+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Activity Feed</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="../../splash/index.css"> -->
    <link rel="stylesheet" href="../../common/button.css" />
    <link rel="stylesheet" href="index.css" />
    <script type="module">
      import { fetchEvent, showModal } from "./script.js";
      window.onload = fetchEvent();
      const newEventButton = document.getElementById("newEvent");
      newEventButton.addEventListener("click", () => {
        window.location.href = "../event/";
      });

      document.addEventListener("DOMContentLoaded", () => {});
    </script>
  </head>
  <body>
    <article class="position-fixed header">
      <img class="logo" src="../../../assets/images/logo.png" alt="logo" />
      <h1>That Time I Got Reincarnated By A Website</h1>
    </article>
    <section class="row">
      <aside class="position-fixed col-2 flex-column d-flex align-items-center">
        <button id="newEvent" class="button parallelogram">
          Create A Quest
        </button>
        <button class="button parallelogram">Public Quests</button>
        <button class="button parallelogram">Party Quests</button>
      </aside>
      <main id="content" class="offset-2 col-10 row"></main>
      <button
        id="modalButton"
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Launch demo modal
      </button>
      <!-- simple modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
