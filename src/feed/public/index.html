<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../../../assets/favicon/favicon.ico"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300&PT+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Activity Feed</title>
    <link

    <link rel="stylesheet" href="index.css" />
    <script type="module">
      import { fetchEvent } from "./script.js";
      window.onload = fetchEvent();
      const newEventButton = document.getElementById("newEvent");
      newEventButton.addEventListener("click", () => {
        window.location.href = "../event/";
      });
    </script>

    <article class="position-fixed header">

    </article>
    <section class="row">
      <aside class="position-fixed col-2 flex-column d-flex align-items-center">
        <button id="newEvent" class="button parallelogram">
          Create A Quest
        </button>
        <button class="button parallelogram">Public Quests</button>
        <button class="button parallelogram">Party Quests</button>
      </aside>
      <main id="content" class="offset-2 col-10 row"></main>
