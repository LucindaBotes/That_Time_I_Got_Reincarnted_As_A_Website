<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../../../assets/favicon/favicon.ico"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300&PT+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>New Quest</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../splash/index.css" />
    <link rel="stylesheet" href="../../common/button.css" />
    <link rel="stylesheet" href="index.css" />

    <script type="module">
      import { createEvent, getMonsters } from "./script.js";
      window.onload = getMonsters();
      const createButton = document.getElementById("createButton");
      const eventImage = document.getElementsByName('eventImage')[0];
      document.getElementById("event-form").onsubmit = function (e) {
        e.preventDefault();
        createEvent(eventImage.files[0]);
      };
    </script>
  </head>
  <body>
    <article class="header">
      <a href="../public/">
      <img class="logo" src="../../../assets/images/logo.png" alt="logo" /></a>
      <h1>That Time I Got Reincarnated By A Website</h1>
    </article>
    <section class="container">
      <form id="event-form" method="post">
        <div class="form-group">
          <input
          type="text"
          class="form-control"
          id="eventTitle"
          name="eventTitle"
          placeholder="Enter Quest Title"
          />
          <label class="label-helper" for="eventTitle">Quest Title</label>
        </div>
        <div class="form-group">
          <textarea
          class="form-control"
          id="eventDescription"
          name="eventDescription"
          rows="3"
          placeholder="Enter Quest Description"
          ></textarea>
          <label class="label-helper" for="eventDescription">Quest Description</label>
        </div>
        <div class="form-group row">
          <div class="col-6">
            <input
            type="date"
            class="form-control"
            id="eventDate"
            name="eventDate"
            />
            <label class="label-helper" for="eventDate">Quest Date</label>
          </div>
          <div class="col-6">
            <input
            type="time"
            class="form-control"
            id="eventTime"
            name="eventTime"
            />
            <label class="label-helper" for="eventTime">Quest Time</label>
          </div>
        </div>
        <div class="form-group">
          <select class="dropdown-menu" id="monsterList" name="monsters">
          </select>
          <label class="label-helper" for="monsterList">Quest Monster</label>
        </div>
        <div class="form-group">
          <input
          type="number"
          class="form-control"
          id="eventReward"
          name="eventReward"
          placeholder="Enter Quest Reward"
          />
          <label class="label-helper" for="eventReward">Quest Reward</label>
        </div>
        <div class="form-group">
          <input
          type="file"
          class="form-control"
          id="eventImage"
          name="eventImage"
          />
          <label class="label-helper" for="eventImage">Quest Image</label>
        <div class="flex-row d-flex justify-content-between p-2">
          <button id="createButton" type="submit" class="button parallelogram">
            Create Quest
          </button>
          <button type="reset" class="button parallelogram">
            Let's not jump to our deaths
          </button>
        </div>
      </form>
      <div id="error"></div>
    </section>
  </body>
</html>
